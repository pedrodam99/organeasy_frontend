<main>
  <header>
    <h1> {{ headerLabel }} #{{ qntPomodoros }}</h1>
  </header>
  <section>
    <div class="pomodoro-timer">
      <div class="pomodoro-timer__time">
        <span> {{ minutes }} </span>
        <span> : </span>
        <span> {{ seconds }} </span>
      </div>
      <div class="pomodoro-timer__button">
        <app-button
          [buttonLabel]="buttonLabel"
          [buttonColor]="'blue'"
          (click)="startAndPause()">
        </app-button>
      </div>
    </div>
  </section>
</main>
